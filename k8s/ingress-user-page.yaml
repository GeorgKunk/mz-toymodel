apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-page-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: user-page.local.marktzeitung.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mz-user-page
                port:
                  number: 3000

