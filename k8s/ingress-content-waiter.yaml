apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: content-waiter-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: content-waiter.local.marktzeitung.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mz-content-waiter
                port:
                  number: 8000

