apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: subscription-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: subscription-service.local.marktzeitung.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mz-subscription-service
                port:
                  number: 8000

